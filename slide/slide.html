<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="slide.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    </head>
    <body>
      <div class="slide_background">
        <div class="slide-show">
          <div class="list-images">
            <img src="https://www.universityofcalifornia.edu/sites/default/files/styles/article_default_banner/public/improve-talk-uc-san-diego.jpg?h=792bbb88&itok=rH_V951k" alt="" style="width: 100%;">
            <img src="https://www.universityofcalifornia.edu/sites/default/files/styles/article_default_banner/public/improve-talk-uc-san-diego.jpg?h=792bbb88&itok=rH_V951k" alt="" style="width: 100%;">
            <img src="https://www.universityofcalifornia.edu/sites/default/files/styles/article_default_banner/public/improve-talk-uc-san-diego.jpg?h=792bbb88&itok=rH_V951k" alt="" style="width: 100%;">
          </div>
          <div class="btns">
            <div class="btn-left btn">
              <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="btn-right btn">
              <i class="fa-solid fa-angle-right"></i>
            </div>
          </div>
          
        </div>
        <div class="index-images">
          <div class="index-item index-item-0 active"></div>
          <div class="index-item index-item-1"></div>
          <div class="index-item index-item-2"></div>
        </div>
      </div>
      <script src="./slide.js"></script>
    </body>
</html>
